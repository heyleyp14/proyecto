<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stilyng NR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-light"
      th:style="|background-image: url('@{/img/fondo.png}');|"
      style="background-image: url('/img/fondo.png');">

<style>
    body {
        background-size: cover !important;
        background-repeat: no-repeat !important;
        background-position: center !important;
        background-attachment: fixed !important;
    }

    /* Capa difuminada rosa */
    .filtro-rosa {
        position: fixed;
        inset: 0;
        background: rgba(255, 200, 210, 0.45); /* tono rosado */
        backdrop-filter: blur(6px);            /* difuminado */
        -webkit-backdrop-filter: blur(6px);
        z-index: -1;
    }
</style>

<!-- Capa difuminada -->
<div class="filtro-rosa"></div>

<!-- CONTENIDO -->
<div class="container d-flex align-items-center justify-content-center min-vh-100">


    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">

        <!-- Header dentro de la card -->
        <header class="text-center mb-4">
            <i class="fas fa-user-circle fa-5x mb-3" style="color:#6B0606;"></i>
            <h1>Login</h1>
        </header>

        <!-- Mensajes de error o logout -->
        <div th:if="${param.error}" class="alert alert-danger">
            Usuario o contraseña incorrectos.
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            Sesión cerrada correctamente.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="usuario" class="form-label">Telefono</label>
                <input type="text" id="usuario" name="usuario" class="form-control" required autocomplete="username">
            </div>

            <div class="mb-3">
                <label for="clave" class="form-label">Contraseña</label>
                <input type="password" id="clave" name="clave" class="form-control" required autocomplete="current-password">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn" style="background-color: #6B0606; color: white;">Ingresar</button>
            </div>
            <div class="text-center mt-3">
    <span class="text-muted">¿Aún no tienes cuenta?</span>
    <a href="/reg" class="fw-semibold" style="color:#6B0606;">
        Regístrate
    </a>
</div>

        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
